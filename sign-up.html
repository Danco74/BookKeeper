<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" ref="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <section style="margin:5px">
        <div class="row">
            <div class="col-xs-2">
                Username:
            </div>
            <div class="col-xs-2">
                <input type="text" placeholder="John">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                Email:
            </div>
            <div class="col-xs-2">
                <input type="email" placeholder="john@xyz.com">
            </div>

        </div>

        <div class="row">
            <div class="col-xs-2">
                Password:
            </div>
            <div class="col-xs-2">
                <input type='password' placeholder="Password"/>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-2">
                Repeat Password:
            </div>
            <div class="col-xs-2">
                <input type='password' placeholder="Password"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                Country:
            </div>
            <div class="col-xs-2">
                <input type='text' placeholder="Israel"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                Telephone:
            </div>
            <div class="col-xs-2">
                <input type='text' placeholder="Telephone"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <button type="button">Submit</button>
            </div>
        </div>



    </section>
</body>

</html>
